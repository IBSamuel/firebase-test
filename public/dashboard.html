<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .note-card {
      width: 350px;
      height: 600px;
      border-radius: 15px;
      background-color: #fff;
      padding: 20px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .note-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .note-input {
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 10px;
      background-color: #f0f0f0;
      margin-bottom: 10px;
    }

    .note-actions {
      display: flex;
      justify-content: space-between;
    }

    .keyboard {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .keyboard-key {
      background-color: #d1a874;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      margin: 3px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="note-card">
  <div class="d-flex justify-content-between align-items-center">
    <button class="btn btn-link">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h4>Today...</h4>
  </div>

  <!-- Note Input -->
  <textarea id="noteContent" class="note-input" rows="3" placeholder="Your note here..."></textarea>

  <!-- Action Buttons -->
  <div class="note-actions">
    <button id="deleteNote" class="btn btn-outline-danger">
      <i class="bi bi-trash"></i>
    </button>
    <button id="addNote" class="btn btn-outline-primary">
      <i class="bi bi-plus-circle"></i>
    </button>
  </div>

  <!-- Virtual Keyboard -->
  <div class="keyboard mt-5">
    <button class="keyboard-key">A</button>
    <button class="keyboard-key">B</button>
    <button class="keyboard-key">C</button>
    <!-- Add as many keys as needed -->
  </div>
</div>

<!-- Add Note Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNoteModalLabel">Add New Note</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addNoteForm">
          <div class="mb-3">
            <label for="noteTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="noteTitle" required>
          </div>
          <div class="mb-3">
            <label for="noteContentModal" class="form-label">Note</label>
            <textarea class="form-control" id="noteContentModal" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Note</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Handle Add Note Button
  document.getElementById('addNote').addEventListener('click', () => {
    const addNoteModal = new bootstrap.Modal(document.getElementById('addNoteModal'));
    addNoteModal.show();
  });

  // Handle Form Submit
  document.getElementById('addNoteForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const title = document.getElementById('noteTitle').value;
    const content = document.getElementById('noteContentModal').value;

    // Save to Database (replace with actual database logic)
    console.log('Note Saved', { title, content });

    // Clear form
    this.reset();

    // Hide modal
    const addNoteModal = bootstrap.Modal.getInstance(document.getElementById('addNoteModal'));
    addNoteModal.hide();
  });

  // Handle Delete Note (simple example)
  document.getElementById('deleteNote').addEventListener('click', () => {
    document.getElementById('noteContent').value = '';
    console.log('Note deleted');
  });
</script>

</body>
</html>
